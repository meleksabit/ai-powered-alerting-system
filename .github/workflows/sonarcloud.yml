name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - stage
      - test
      - development
  pull_request:
    branches:
      - '**'

jobs:
  sonar-scan:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # ✅ Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ✅ Step 3: Set PYTHONPATH for testing and coverage
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      # ✅ Step 4: Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # ✅ Step 5: Run Unit Tests with Coverage
      - name: Run tests with coverage
        env:
          FLASK_ENV: testing
        run: |
          pytest --cov=my_app --cov=my_app/start_app --cov-report=xml --durations=3

      # ✅ Step 6: SonarCloud Scan
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v4.2.1 # Ex: v4.1.0, See the latest version at
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ✅ Step 7: Kubernetes Lint Check
      - name: Run kube-linter
        uses: stackrox/kube-linter-action@v1.0.5
        with:
          directory: ./k8s

      # ✅ Step 8: Archive Test Results
      - name: Archive test results
        uses: actions/upload-artifact@v4.5.0
        with:
          name: test-results
          path: coverage.xml          
